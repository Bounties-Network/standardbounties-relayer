buildPack: javascript
pipelineConfig:
  pipelines:
    overrides:
      - name: npm-install
        pipeline: release
        stage: build
        agent:
          image: gcr.io/jenkinsxio/builder-nodejs12x
        steps:
          - name: yarn-install
            sh: "yarn install"
          - name: npm rebuild
            sh: "npm rebuild"
        type: replace
